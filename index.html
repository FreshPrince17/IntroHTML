<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <h1>I want to do well</h1>
  </div>
  <div>
  <table>
    <tr>
      <th>Mark</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>at least 70</td>
      <td>A</td>
    </tr>
    <tr>
      <td>60-69</td>
      <td>B</td>
    </tr>
    <tr>
      <td>55-59</td>
      <td>C</td>
    </tr>
    <tr>
      <td>50-54</td>
      <td>D</td>
    </tr>
    <tr>
      <td>45-49</td>
      <td>E</td>
    </tr>
    <tr>
      <td>40-44</td>
      <td>S</td>
    </tr>
    <tr>
      <td>less than 40</td>
      <td id="trash">U</td>
    </tr>
  </table>
  </div>

  <form>
    <label for="subject">Subject: </label>
    <input type="text" id="subject" name="subject"><br>
    <label for="score">What I want to score: </label>
    <input type="text" id="score" name="score">
  </form>
</body>

</html>
